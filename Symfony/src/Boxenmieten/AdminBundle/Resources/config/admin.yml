services:
    sonata.admin.post:
        class: Boxenmieten\AdminBundle\Admin\PostAdmin
        tags:
            - { name: sonata.admin, manager_type: orm, group: "Blog", label: "Post" }
        arguments:
            - ~
            - Boxenmieten\BlogBundle\Entity\Post
            - ~
        calls:
            - [ setTranslationDomain, [BoxenmietenAdminBundle]]
            
    sonata.admin.tag:
        class: Boxenmieten\AdminBundle\Admin\TagAdmin
        tags:
            - { name: sonata.admin, manager_type: orm, group: "Allgemein", label: "Tag" }
        arguments:
            - ~
            - Boxenmieten\BlogBundle\Entity\Tag
            - ~
        calls:
            - [ setTranslationDomain, [BoxenmietenAdminBundle]]
            
    sonata.admin.category:
        class: Boxenmieten\AdminBundle\Admin\CategoryAdmin
        tags:
            - { name: sonata.admin, manager_type: orm, group: "Blog", label: "Category" }
        arguments:
            - ~
            - Boxenmieten\BlogBundle\Entity\Category
            - ~
        calls:
            - [ setTranslationDomain, [BoxenmietenAdminBundle]]
            
    sonata.admin.comment:
        class: Boxenmieten\AdminBundle\Admin\CommentAdmin
        tags:
            - { name: sonata.admin, manager_type: orm, group: "Blog", label: "Comment" }
        arguments:
            - ~
            - Boxenmieten\BlogBundle\Entity\Comment
            - ~
        calls:
            - [ setTranslationDomain, [BoxenmietenAdminBundle]]
            
    sonata.admin.image:
        class: Boxenmieten\AdminBundle\Admin\ImageAdmin
        tags:
            - { name: sonata.admin, manager_type: orm, group: "Allgemein", label: "Image" }
        arguments:
            - ~
            - Boxenmieten\AppBundle\Entity\Image
            - ~
        calls:
            - [ setTranslationDomain, [BoxenmietenAdminBundle]]
            
    sonata.admin.set:
        class: Boxenmieten\AdminBundle\Admin\SetAdmin
        tags:
            - { name: sonata.admin, manager_type: orm, group: "Inventory", label: "Set" }
        arguments:
            - ~
            - Boxenmieten\AppBundle\Entity\Set
            - ~
        calls:
            - [ setTranslationDomain, [BoxenmietenAdminBundle]]
            
    sonata.admin.setcomponent:
        class: Boxenmieten\AdminBundle\Admin\SetComponentAdmin
        tags:
            - { name: sonata.admin, manager_type: orm, group: "Inventory", label: "SetComponent", show_in_dashboard: false }
        arguments:
            - ~
            - Boxenmieten\AppBundle\Entity\SetComponent
            - ~
        calls:
            - [ setTranslationDomain, [BoxenmietenAdminBundle]]
            
    sonata.admin.component:
        class: Boxenmieten\AdminBundle\Admin\ComponentAdmin
        tags:
            - { name: sonata.admin, manager_type: orm, group: "Inventory", label: "Component" }
        arguments:
            - ~
            - Boxenmieten\AppBundle\Entity\Component
            - ~
        calls:
            - [ setTranslationDomain, [BoxenmietenAdminBundle]]
            - [ setSubClasses, [{Boxe : "Boxenmieten\AppBundle\Entity\Boxe", Stand : "Boxenmieten\AppBundle\Entity\Stand", Cable : "Boxenmieten\AppBundle\Entity\Cable", Mixer : "Boxenmieten\AppBundle\Entity\Mixer"}]]