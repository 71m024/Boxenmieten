palogic_blog:
    pattern:  /
    defaults: { _controller: PaLogicBlogBundle:Blog:index}
    requirements:
        _method:  GET
        
palogic_blog_page:
    pattern:  /{currentPage}
    defaults: { _controller: PaLogicBlogBundle:Blog:index}
    requirements:
        _method:  GET
        currentPage: \d+
        
palogic_blog_show:
    pattern:  /{id}/{slug}
    defaults: { _controller: PaLogicBlogBundle:Blog:show}
    requirements:
        _method:  GET
        id: \d+
        
palogic_blog_comment:
    pattern:  /kommentar/{post_id}
    defaults: { _controller: PaLogicBlogBundle:Comment:create }
    requirements:
        _method:  POST
        blog_id: \d+
        
palogic_blog_category:
    pattern:  /kategorie/{categoryId}/{categoryName}
    defaults: { _controller: PaLogicBlogBundle:Category:show}
    requirements:
        _method:  GET
        categoryId: \d+

palogic_blog_category_page:
    pattern:  /kategorie/{categoryId}/{categoryName}/{currentPage}
    defaults: { _controller: PaLogicBlogBundle:Category:show}
    requirements:
        _method:  GET
        currentPage: \d+
        categoryId: \d+
        
palogic_blog_tag:
    pattern:  /tag/{tagId}/{tag}
    defaults: { _controller: PaLogicBlogBundle:Tag:show}
    requirements:
        _method:  GET
        tagId: \d+

palogic_blog_tag_page:
    pattern:  /tag/{tagId}/{tag}/{currentPage}
    defaults: { _controller: PaLogicBlogBundle:Tag:show}
    requirements:
        _method:  GET
        currentPage: \d+
        tagId: \d+